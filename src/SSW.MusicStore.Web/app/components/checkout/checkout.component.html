<div class="album-section">
	<div class="container">
		<div class="card">
			<div class="card-block">
				<div [hidden]="submitted">
					<h1>Shopping Cart Form</h1>
					<form (ng-submit)="onSubmit()" #cart="ngForm" novalidate>
						<div class="form-group">
							<label for="firstname">First Name</label>
							<input type="text" class="form-control" required
								   [(ngModel)]="model.firstName"
								   ngControl="firstname" #firstname="ngForm">
							<div [hidden]="(firstname.touched && firstname.valid) || firstname.untouched" class="alert alert-danger">
								First Name is required
							</div>
						</div>
						<div class="form-group">
							<label for="lastname">Last Name</label>
							<input type="text" class="form-control" required
								   [(ngModel)]="model.lastName"
								   ngControl="lastName" #lastname="ngForm">
							<div [hidden]="(lastname.touched && lastname.valid) || lastname.untouched" class="alert alert-danger">
								Last Name is required
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" required
								   [(ngModel)]="model.email"
								   ngControl="email" #email="ngForm">
							<div [hidden]="(email.touched && email.valid) || email.untouched" class="alert alert-danger">
								Email is required
							</div>
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" class="form-control" required
								   [(ngModel)]="model.phone"
								   ngControl="phone" #phone="ngForm">
							<div [hidden]="(phone.touched && phone.valid) || phone.untouched" class="alert alert-danger">
								Phone is required
							</div>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" required
								   [(ngModel)]="model.address"
								   ngControl="address" #address="ngForm">
							<div [hidden]="(address.touched && address.valid) || address.untouched" class="alert alert-danger">
								Address is required
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="city">City</label>
									<input type="text" class="form-control" required
										   [(ngModel)]="model.city"
										   ngControl="city" #city="ngForm">
									<div [hidden]="(city.touched && city.valid) || city.untouched" class="alert alert-danger">
										City is required
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="postalcode">Post Code</label>
									<input type="text" class="form-control" required
										   [(ngModel)]="model.postalCode"
										   ngControl="postalcode" #postalcode="ngForm">
									<div [hidden]="(postalcode.touched && postalcode.valid) || postalcode.untouched" class="alert alert-danger">
										Post code is required
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="state">State</label>
									<select class="form-control" required
											[(ngModel)]="model.state"
											ngControl="states" #state="ngForm">
										<option *ngFor="#s of states" [value]="s">{{s}}</option>
									</select>
									<div [hidden]="(state.touched && state.valid) || state.untouched" class="alert alert-danger">
										State is required
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="country">Country</label>
									<input type="text" class="form-control" required
										   [(ngModel)]="model.country"
										   ngControl="country" #country="ngForm">
									<div [hidden]="(country.touched && country.valid) || country.untouched" class="alert alert-danger">
										Country is required
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-default"
								[disabled]="!cart.form.valid">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
