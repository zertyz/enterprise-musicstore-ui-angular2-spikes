<div class="card ms-album-detail">
	<img class="card-img-top" src="assets/img/placeholder.png" alt="Card image cap">
	<div class="card-block">
		<h4 class="card-title">{{album?.title}}</h4>
		<div>
			<label>Price: </label>{{album?.price | currency}}
		</div>
		<div>
			<label>Date: </label> {{album?.created | date}}
		</div>
		<button *ngIf="loggedIn()" class="btn btn-danger" (click)="onSelect(album)">Add to cart</button>
		<p *ngIf="!loggedIn()">Please log in to add this item to your cart</p>
	</div>
</div>
