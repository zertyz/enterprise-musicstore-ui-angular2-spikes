<div class="album-section">
	<div class="container">
		<div class="card">
			<div class="card-block">
				<h2 class="title">{{name}} Albums</h2>
			</div>
		</div>
		<album-summary (click)="goToAlbumDetail(album)"
					   *ngFor="let album of albums"
					   [album]="album">
		</album-summary>
	</div>
</div>
